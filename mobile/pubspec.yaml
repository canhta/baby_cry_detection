name: baby_cry_detector
description: "AI-powered baby cry detection and classification mobile app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core ML inference
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1

  # Audio recording and processing
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  
  # File system and storage
  path_provider: ^2.1.1
  path: ^1.8.0
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # Networking (for model updates)
  http: ^1.1.0
  dio: ^5.3.2
  
  # Charts and visualization
  fl_chart: ^0.65.0
  
  # Native features
  vibration: ^1.8.4
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets for the app
  assets:
    - assets/models/
